services:
  - type: web
    name: hr-tracker-v2
    env: python
    buildCommand: |
      pip install -r requirements.txt
      cd ../frontend && npm install && npm run build
      cp -r ../frontend/dist ./static
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hr-tracker-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_IDS
        sync: false
      - key: FRONTEND_URL
        sync: false

databases:
  - name: hr-tracker-db
    plan: free
